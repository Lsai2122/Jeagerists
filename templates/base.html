<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KrishiKavach - AI Farming Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.imgur.com/2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            font-size: 1.8rem;
            color: #28a745 !important;
        }
        .nav-link {
            color: #f8f9fa !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #20c997 !important;
        }
        .card {
            background: rgba(33, 37, 41, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }
        .card-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
        }
        .result-card {
            background: rgba(40, 167, 69, 0.1);
            border-left: 5px solid #28a745;
            color: #f8f9fa;
        }
        .form-control, .form-select {
            background-color: rgba(0, 0, 0, 0.5);
            color: #f8f9fa;
            border: 1px solid #495057;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(0, 0, 0, 0.7);
            color: #f8f9fa;
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.5);
        }
        .input-group-text {
            background-color: #343a40;
            border: 1px solid #495057;
            color: #f8f9fa;
        }
        .hero-section {
            text-align: center;
            padding: 80px 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-bottom: 40px;
        }
        .hero-section h1 {
            font-family: 'Merriweather', serif;
            font-size: 3.5rem;
            color: #28a745;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
            border-width: 0.4em;
            color: #28a745;
        }
        .text-success {
            color: #28a745 !important;
        }
        .text-danger {
            color: #dc3545 !important;
        }
        .text-primary {
            color: #20c997 !important;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> KrishiKavach
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/crop-recommendation"><i class="fas fa-leaf"></i> Crop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fertilizer-recommendation"><i class="fas fa-flask"></i> Fertilizer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/price-analysis"><i class="fas fa-chart-line"></i> Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/production-estimation"><i class="fas fa-tractor"></i> Production</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loading" id="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 fs-5">Analyzing your farm's data...</p>
    </div>

    <main class="container" style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 KrishiKavach. AI-Powered Farming for a Sustainable Future.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
